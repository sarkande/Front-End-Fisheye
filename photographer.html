<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="sass/main.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
            </a>
        </header>
        <main id="main">
            <div class="photograph-header"></div>
            <div class="photograph-content">
                <div class="photograph-content__search">
                    <span class="photograph-content__search--title">Trier par</span>
                    <div class="photograph-content__search-container">
                        <button
                            class="photograph-content__search-container--fame"
                            aria-label="Order By Fame"
                            aria-haspopup="listbox"
                            aria-expanded
                        >
                            Popularité
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-chevron-up"></i>
                        </button>
                        <div
                            class="btn-list-box"
                            role="listbox"
                            aria-activedescendant
                            aria-selected
                        >
                            <button class="photograph-content__search-container--date" aria-label="Order By Date">Date</button>
                            <button class="photograph-content__search-container--title" aria-label="Order By Title">Titre</button>
                        </div>
                    </div>
                </div>
                <div class="photograph-content__medias"></div>
            </div>
        </main>
        <div id="like-contain">
            <p>
                <span class="like__counter">25</span>
                ❤
            </p>
            <p>
                <span class="like__price">300</span>
                € / jour
            </p>
        </div>
        <div id="lightbox" aria-label="image closeup view">
            <button aria-label="Close dialog" class="btn-close">
                <i class="fa fa-close"></i>
            </button>
            <button class="btn-left" aria-label="Previous image">
                <i class="fa fa-chevron-left"></i>
            </button>
            <div class="lightbox__container">
                <img class="lightbox__container--img" src="assets/photographers_data/account.png" alt="">
                <video class="lightbox__container--video" src="assets/photographers_data/account.png"></video>
                <p class="lightbox__container--title">titre</p>
            </div>
            <button class="btn-right" aria-label="Next image">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>
                        Contactez-moi
                        <br>
                        <span class="modal__name"></span>
                    </h2>
                    <button aria-label="Close Contact form" class="btn-close-modal" onclick="closeModal()">
                        <i class="fa fa-close"></i>
                    </button>
                </header>
                <form action="." method="get">
                    <div>
                        <label for="firstname">Prénom</label>
                        <input id="firstname" type="text" aria-labelledby="firstname">
                        <label for="lastname">Nom</label>
                        <input id="lastname" type="text" aria-labelledby="lastname">
                        <label for="mail">Email</label>
                        <input id="mail" type="email" aria-labelledby="mail">
                        <label for="message">Votre message</label>
                        <textarea id="message" aria-labelledby="message"></textarea>
                    </div>
                    <button class="btn" aria-label="Send">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="./scripts/utils/contactForm.js"></script>
        <!-- Models -->
        <script src="./scripts/models/Photographer.js"></script>
        <script src="./scripts/models/Photo.js"></script>
        <script src="./scripts/models/Video.js"></script>
        <script src="./scripts/models/App.js"></script>
        <!-- Factory -->
        <script src="./scripts/factories/PhotosFactory.js"></script>
        <!-- Templates -->
        <script src="./scripts/templates/PhotographerCard.js"></script>
        <script src="./scripts/templates/PhotoCard.js"></script>
        <!-- Api -->
        <script src="./scripts/api/Api.js"></script>
        <!-- Entry point -->
        <script src="./scripts/pages/photographerPage.js"></script>
        <script src="./scripts/utils/displaySortOnFocus.js"></script>
    </body>
</html>
