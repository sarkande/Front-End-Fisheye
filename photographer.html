<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="sass/main.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
            </a>
        </header>
        <main id="main">
            <section class="photograph-header"></section>
            <section class="photograph-content">
                <div class="photograph-content__search">
                    <span class="photograph-content__search--title">Trier par</span>
                    <div class="photograph-content__search-container">
                        <button class="photograph-content__search-container--fame">
                            Popularité
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-chevron-up"></i>
                        </button>
                        <div class="btn-list-box">
                            <button class="photograph-content__search-container--date">Date</button>
                            <button class="photograph-content__search-container--title">Titre</button>
                        </div>
                    </div>
                </div>
                <div class="photograph-content__medias"></div>
            </section>
        </main>
        <div id="like-contain">
            <p>
                <span class="like__counter">25</span>
                ❤
            </p>
            <p>
                <span class="like__price">300</span>
                € / jour
            </p>
        </div>
        <div id="lightbox">
            <button aria-label="Close Contact form" class="btn-close">
                <i class="fa fa-close"></i>
            </button>
            <button class="btn-left">
                <i class="fa fa-chevron-left"></i>
            </button>
            <div class="lightbox__container">
                <img class="lightbox__container--img" src="">
                <video class="lightbox__container--video" src=""></video>
                <p class="lightbox__container--title">titre</p>
            </div>
            <button class="btn-right">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <button aria-label="Close Contact form">
                        <img src="assets/icons/close.svg" onclick="closeModal()">
                    </button>
                </header>
                <form>
                    <div>
                        <label for="firstname">Prénom</label>
                        <input id="firstname" type="text">
                        <label for="lastname">Nom</label>
                        <input id="lastname" type="text">
                        <label for="mail">Email</label>
                        <input id="mail" type="email">
                        <label for="message">Votre message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button class="btn" aria-label="Send">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="./scripts/utils/contactForm.js"></script>
        <!-- Models -->
        <script src="./scripts/models/Photographer.js"></script>
        <script src="./scripts/models/Photo.js"></script>
        <script src="./scripts/models/Video.js"></script>
        <script src="./scripts/models/App.js"></script>
        <!-- Factory -->
        <script src="./scripts/factories/PhotosFactory.js"></script>
        <!-- Templates -->
        <script src="./scripts/templates/PhotographerCard.js"></script>
        <script src="./scripts/templates/PhotoCard.js"></script>
        <!-- Api -->
        <script src="./scripts/api/Api.js"></script>
        <!-- Entry point -->
        <script src="./scripts/pages/photographerPage.js"></script>
        <script src="./scripts/utils/displaySortOnFocus.js"></script>
        <script src="./scripts/utils/lightbox.js"></script>
    </body>
</html>
